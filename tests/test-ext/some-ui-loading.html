<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>jQuery Test Suite</title>
	
	<link rel="stylesheet" href="../qunit/qunit.css" type="text/css" media="screen">
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script class="inline" src="ui-base.js"></script>
	<script>
		
	</script>
	<script src="../qunit/qunit.js"></script>
	
	<script src="../../src/polyfiller.js"></script>
	<script>
		(function(){
			$.webshims.ready('html5shiv', function(){
				QUnit.reset = function(){
					$("#main, #qunit-fixture").htmlWebshim( QUnit.config.fixture );
				};
			});
		})();
	</script>
	
	
	<script>
		module("init");
		asyncTest("init", function(){
			$.webshims.ready('forms-ext', start);
		});
		
		module("input-widget loading test 2");
		asyncTest("input-widget loading test 1 (load input-widgets)", function(){
			var scripts = $('script:not(.inline)').filter('[src*=jquery-ui.min.js], [src*=ui-base.js], [src*=input-widgets.js]');
			equals(scripts.length, 1, 'load input-widgets');
			$.webshims.ready('forms-ext', start);
		});
		
		
	</script>
	
	<script>
		$.webshims.loader.basePath += 'shims/';
		
		$.webshims.modules.inputUI.options.replaceNative = true;
		
		$.webshims.modules['input-widgets'].src = '../../tests/test-ext/input-widgets.js';
		/* load modules seperate and in reverse order to create race conditions */
		$(window).load(function(){
			$.webshims.polyfill();
		});
		
	</script>
		
	
	<style type="text/css">
		html { border: 0; }
		#qunit-fixture {
			position: static;
			left: auto;
			top: auto;
		}
	</style>
</head>
<body class="flora">

<h1 id="qunit-header">QUnit Test Suite</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>

<div id="qunit-fixture">
	<form>
		<input type="datetime-local" name="test-1" />
		<input type="range" name="test-2" />
	</form>
</div>


</body>
</html>
